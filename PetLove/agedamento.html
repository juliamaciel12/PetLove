
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agendamento de Serviços - PetLove</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header><h1 class="logo">PetLove♡</h1>
    <a href="index.html" class="nav-button">Voltar</a></header>
    <main class="agendamento-form">
        <h2>Agendamento de Serviços</h2>
        <form>
            <label>Qual opção deseja:</label>
            <input type="radio" name="servico" value="banho"> Banho
            <input type="radio" name="servico" value="tosa"> Tosa
            <input type="radio" name="servico" value="ambos"> Banho e Tosa
            <br><br>
            <label>Selecione a data desejada:</label>
            <input type="date">
            <br><br>
            <label>Escolha um horário:</label>
            <input type="time">
            <br><br>
            <button type="submit">Agendar</button>
        </form>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
