
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - PetLove</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header><h1 class="logo">PetLove♡</h1>
        <a href="index.html" class="nav-button">Voltar</a></header>
    <main class="form-container">
        <h2>Criar uma conta</h2>
        <form>
            <input type="text" placeholder="Nome">
            <input type="text" placeholder="Sobrenome">
            <input type="email" placeholder="Seu E-mail">
            <input type="text" placeholder="CPF">
            <input type="date" placeholder="Data de nascimento">
            <input type="text" placeholder="Gênero">
            <label>Seu Pet é:</label>
            <input type="radio" name="pet" value="cachorro"> Cachorro
            <input type="radio" name="pet" value="gato"> Gato
            <input type="text" placeholder="Qual o nome do seu Pet?">
            <input type="password" placeholder="Senha">
            <input type="password" placeholder="Confirmar Senha">
            <button type="submit">Cadastrar</button>
        </form>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
